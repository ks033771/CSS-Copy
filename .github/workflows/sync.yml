name: Sync Webflow CSS

on:
  workflow_dispatch:
  schedule:
    - cron: "59 7 * * 1"   

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run sync
        env:
          PAGE_URL: ${{ vars.PAGE_URL }}
          COMPONENT_CLASSES: ${{ vars.COMPONENT_CLASSES }}
        run: |
          node sync.js

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.css components.json
          git commit -m "Update CSS snapshot" || echo "No changes"
          git push
